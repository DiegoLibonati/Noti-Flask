<!-- EXTENDS CSS -->

{% extends 'v1/base.html' %}

<!-- END EXTENDS CSS -->

<!-- LINK CSS -->

{% block linkcss %} {% endblock linkcss %}

<!-- END LINK CSS -->

<!-- TITLE CSS -->

{% block title %} Login {% endblock title %}

<!-- END TITLE CSS -->

<!-- CONTENT CSS -->

{% block content %}

<main class="c-main-login o-main o-main-center o-main-secondary">
  <section
    class="c-container-wrapper-login o-container-center o-container-screen"
  >
    <form method="post" class="c-form-auth c-form-auth-login" action="{{ url_for(context['login_route']) }}">
      <h2 class="c-form-auth__title">Member Login</h2>

      <input
        class="c-form-auth__input js-input"
        type="text"
        id="username"
        name="username"
        placeholder="Username"
      />

      <input
        class="c-form-auth__input js-input"
        type="password"
        id="password"
        name="password"
        placeholder="Your password"
      />

      <button
        class="c-form-auth__action-login o-button o-button-full o-button-rounded o-button-fill-primary js-btn-login"
        type="submit"
        aria-label="login"
      >
        LOGIN
      </button>
      <a
        class="c-form-auth__action-create-account o-button o-button-full o-button-rounded o-button-fill-primary"
        href="{{ url_for(context['sign_up_view']) }}"
        aria-label="create an account"
        target="_self"
      >
        Create an account
      </a>

      <div class="c-form-auth__wrapper-image">
        <i class="fa fa-person c-form-auth__icon" aria-hidden="true"></i>
      </div>
    </form>
  </section>
</main>

{% endblock content %}

<!-- END CONTENT CSS -->
