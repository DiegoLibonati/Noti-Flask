<!-- EXTENDS CSS -->

{% extends 'base.html' %}

<!-- END EXTENDS CSS -->

<!-- LINK CSS -->

{% block linkcss %} {% endblock linkcss %}

<!-- END LINK CSS -->

<!-- TITLE CSS -->

{% block title %} Register {% endblock title %}

<!-- END TITLE CSS -->

<!-- CONTENT CSS -->

{% block content %}

<main class="c-main-register o-main-center-secondary">
  <section class="c-container-wrapper-register o-container-center-screen">
    <form method="POST" class="c-form c-form-register" action="{{ url_for(context['sign_up_route']) }}">
      <h2 class="c-form__title">Member Register</h2>

      <input
        class="c-form__input"
        type="text"
        id="username"
        name="username"
        placeholder="Username"
      />

      <input
        class="c-form__input"
        type="password"
        id="password"
        name="password"
        placeholder="Your password"
      />

      <input
        class="c-form__input"
        type="email"
        id="email"
        name="email"
        placeholder="user@gmail.com"
      />

      <button
        class="c-form__action-register o-button-fill-primary"
        type="submit"
      >
        REGISTER
      </button>

      <a
        class="c-form__action-have-account o-button-fill-primary"
        href="{{ url_for(context['login_view']) }}"
        target="_self"
      >
        Do you already have an account?
      </a>

      <div class="c-form__wrapper-image">
        <img
          src="{{ url_for('static', filename='assets/register.png') }}"
          alt="login image"
          class="c-form__image"
        />
      </div>
    </form>
  </section>
</main>

{% endblock content %}

<!-- END CONTENT CSS -->
